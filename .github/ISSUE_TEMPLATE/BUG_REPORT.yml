name: Bug Report
descripton: File a bug report
title: "[BUG] "
labels: ["bug", "triage"]
assignees: 
  - 0xKyleCode
body:
  - type: markdown
    attribues:
      value: |
        **Please fill out the following information to help us resolve your issue.**
  - type: input
    id: contact
    attributes:
      label: Contact Information
      description: How can we contact you?
      placeholder: Discord, Email, etc.
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the software are you using?
      options:
        - 1.0.0
        - 1.0.1
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug you are experiencing.
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
  -type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low
        - Medium
        - High
    validations:
      required: true

  -type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Please provide steps to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
  
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please provide any relevant logs.
      placeholder: |
        ```
        [2021-01-01 00:00:00] [INFO] [Bot] Bot is starting...
        [2021-01-01 00:00:01] [INFO] [Bot] Bot has started!
        ```
